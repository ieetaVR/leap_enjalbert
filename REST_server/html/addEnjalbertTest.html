    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

<section>
    <div class="col-lg-6">
        <form id="editTest_form" class="form-horizontal">
            <fieldset>
                <legend>Current Test</legend>
                <div class="form-group">
                    <label for="inputTestName" class="col-lg-2 control-label">Test Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputTestName" placeholder="custom name..." required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Time per test (seconds)</label>
                        <input type="range" min="10" max="60" value="30" id="inputTimePerTest"
                               step="1" oninput="outputUpdateTimePerTest(value)">
                        <output for="inputTimePerTest" id="TimePerTest">30</output>
                    </div>
                </div>
                <div class="form-group" id="inputHands">
                    <label class="col-lg-2 control-label">Hand</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input class="optionsRadios" type="radio" name="optionsRadios" id="inputHandLeft"
                                       value="left" checked="">
                                Left
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input class="optionsRadios" type="radio" name="optionsRadios" id="inputHandRight"
                                       value="right">
                                Right
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="lvl1">
                    <h2>Level 1</h2>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Vertical Distance</label>
                        <input type="range" min="-5" max="5" value="0" id="inputLVL1_vertical_distance"
                               step="0.1" oninput="outputUpdate(value, 'LVL1_vertical_distance')">
                        <output for="inputTimePerTest" id="LVL1_vertical_distance">0</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Hold Time (seconds)</label>
                        <input type="range" min="1" max="10" value="5" id="inputLVL1_hold_time"
                               step="1" oninput="outputUpdate(value, 'LVL1_hold_time')">
                        <output for="inputTimePerTest" id="LVL1_hold_time">5</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Tunnel Space</label>
                        <input type="range" min="1" max="20" value="10" id="inputLVL1_tunnel_space"
                               step="1" oninput="outputUpdate(value, 'LVL1_tunnel_space')">
                        <output for="inputTimePerTest" id="LVL1_tunnel_space">10</output>
                    </div>
                </div>
                <div class="form-group" id="lvl2">
                    <h2>Level 2</h2>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Vertical Distance</label>
                        <input type="range" min="-5" max="5" value="0" id="inputLVL2_vertical_distance"
                               step="0.1" oninput="outputUpdate(value, 'lvl2_vertical_distance')">
                        <output for="inputTimePerTest" id="lvl2_vertical_distance">0</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Horizontal Distance</label>
                        <input type="range" min="0.1" max="10" value="5" id="inputLVL2_horizontal_distance"
                               step="0.1" oninput="outputUpdate(value, 'lvl2_horizontal_distance')">
                        <output for="inputTimePerTest" id="lvl2_horizontal_distance">5</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Hold Time (seconds)</label>
                        <input type="range" min="1" max="10" value="5" id="inputLVL2_hold_time"
                               step="1" oninput="outputUpdate(value, 'lvl2_hold_time')">
                        <output for="inputTimePerTest" id="lvl2_hold_time">5</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Tunnel Space</label>
                        <input type="range" min="1" max="20" value="10" id="inputLVL2_tunnel_space"
                               step="1" oninput="outputUpdate(value, 'lvl2_tunnel_space')">
                        <output for="inputTimePerTest" id="lvl2_tunnel_space">10</output>
                    </div>
                </div>
                <div class="form-group" id="lvl3">
                    <h2>Level 3</h2>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Margin</label>
                        <input type="range" min="0" max="0.1" value="0" id="inputLVL3_margin"
                               step="0.01" oninput="outputUpdate(value, 'lvl3_margin')">
                        <output for="inputTimePerTest" id="lvl3_margin">0</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Hold Time(seconds)</label>
                        <input type="range" min="1" max="10" value="3" id="inputLVL3_hold_time"
                               step="1" oninput="outputUpdate(value, 'lvl3_hold_time')">
                        <output for="inputTimePerTest" id="lvl3_hold_time">3</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Iterations</label>
                        <input type="range" min="1" max="5" value="2" id="inputLVL3_iterations"
                               step="1" oninput="outputUpdate(value, 'lvl3_iterations')">
                        <output for="inputTimePerTest" id="lvl3_iterations">2</output>
                    </div>
                </div>
                <div class="form-group" id="lvl4">
                    <h2>Level 4</h2>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Total Index Finger Counts</label>
                        <input type="range" min="1" max="5" value="2" id="inputLVL4_total_index_counts"
                               step="1" oninput="outputUpdate(value, 'lvl4_total_index_counts')">
                        <output for="inputTimePerTest" id="lvl4_total_index_counts">2</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Total Middle Finger Counts</label>
                        <input type="range" min="1" max="5" value="2" id="inputLVL4_total_middle_counts"
                               step="1" oninput="outputUpdate(value, 'lvl4_total_middle_counts')">
                        <output for="inputTimePerTest" id="lvl4_total_middle_counts">2</output>
                    </div>
                </div>
                <div class="form-group" id="lvl5">
                    <h2>Level 5</h2>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Total Ring Finger Counts</label>
                        <input type="range" min="1" max="5" value="2" id="inputLVL5_total_ring_counts"
                               step="1" oninput="outputUpdate(value, 'lvl5_total_ring_counts')">
                        <output for="inputTimePerTest" id="lvl5_total_ring_counts">2</output>
                    </div>
                    <div class="col-xs-6 range-examples">
                        <label for="inputTimePerTest" class="control-label">Total Pinky Finger Counts</label>
                        <input type="range" min="1" max="5" value="2" id="inputLVL5_total_pinky_counts"
                               step="1" oninput="outputUpdate(value, 'lvl5_total_pinky_counts')">
                        <output for="inputTimePerTest" id="lvl5_total_pinky_counts">2</output>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <!--<button type="reset" class="btn btn-default">Cancel</button>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="javascript"></script>

<script src="js/variables.js"></script>
<script src="js/rest_client.js"></script>
<script src="js/add_test.js"></script>

</body>
</html>
