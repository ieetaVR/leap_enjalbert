<div class="container-fluid">
    <section>
        <h1>All Games</h1>
        <h2>Filter</h2>
        <div id="filters" class="button-group">
            <button class="button is-checked" data-filter="*">show all</button>
            <button class="button" data-filter=".game0">Lift</button>
            <button class="button" data-filter=".game1">Apple Eater</button>
            <button class="button" data-filter=".game2">Dish Washer</button>
            <button class="button" data-filter=".game3">Pinch Picker</button>
            <button class="button" data-filter=".game4">Pinch Choice</button>
            <!--<button class="button" data-filter=".transition">Apple</button>
            <button class="button" data-filter=".alkali, .alkaline-earth">Dish Washer</button>
            <button class="button" data-filter=":not(.transition)">Pinch Picker</button>
            <button class="button" data-filter=".metal:not(.transition)">Pinch Choice</button>
            <button class="button" data-filter="numberGreaterThan50">number > 50</button>
            <button class="button" data-filter="ium">name ends with &ndash;ium</button>-->
        </div>

        <h2>Sort</h2>
        <div id="sorts" class="button-group">
            <button class="button is-checked" data-sort-by="original-order">original order</button>
            <button class="button" data-sort-by="name">Patient Name</button>
            <button class="button" data-sort-by="symbol">Game name</button>
            <!--<button class="button" data-sort-by="number">number</button>
            <button class="button" data-sort-by="weight">weight</button>
            <button class="button" data-sort-by="category">category</button>-->
        </div>

        <div class="grid">

        </div>

    </section>

    <section>
        <h2>Add new game</h2>

        <form id="newGameForm" >
            <div class="form-group">
                <label for="inputGameTypeNew" class="control-label">Type </label>
                <select class="dropdown" name="inputGameTypeNew" id="inputGameTypeNew">
                    <option value=0>0 - Lift</option>
                    <option value=1>1 - Apple Eater</option>
                    <option value=2>2 - Dish Washer</option>
                    <option value=3>3 - Pinch Picker</option>
                    <option value=4>4 - Pinch Choice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputGamePatientNew" class="control-label">Patient Name   </label>
                <select class="dropdown" name="inputGameTypeNew" id="inputGamePatientNew">
                    <!--<option value=0>0 - Lift</option>-->
                </select>
            </div>
            <!--<div class="form-group">
                <label for="inputGameNameNew" class="control-label">Game Custom Name   </label>
                <input class="text" name="inputGameNameNew" id="inputGameNameNew">

                </input>
            </div>-->
            <div class="form-group">
                <button type="submit" value="create" class="btn btn-primary">Create Game
                </button>
            </div>
        </form>
    </section>

<div id="modals">

    <div class="modal fade" id="modalGame0" role="dialog">
        <div class="modal-dialog modal-m">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="color:#2649ff;" id="modalTitle0"></h4>
                    <h5 class="modal-patient" style="color:#2649ff;"></h5>
                </div>
                <form id="editTest_form0" class="form-horizontal">
                    <div class="modal-body">
                        <fieldset>
                            <legend>Game Settings</legend>
                            <div class="form-group" id="inputLang0">
                                <label class="col-lg-2 control-label">Language</label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input class="optionsRadios" type="radio" name="optionsRadiosLang"
                                                   id="inputLangEn0"
                                                   value="left" checked="">
                                            En
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input class="optionsRadios" type="radio" name="optionsRadiosLang"
                                                   id="inputLangPt0"
                                                   value="right">
                                            Pt
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="inputHands0">
                                <label class="col-lg-2 control-label">Hand</label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input class="optionsRadios" type="radio" name="optionsRadios"
                                                   id="inputHandLeft0"
                                                   value="left" checked="">
                                            Left
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input class="optionsRadios" type="radio" name="optionsRadios"
                                                   id="inputHandRight0"
                                                   value="right">
                                            Right
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDistance0" class="control-label">Distance (m)</label>
                                <input type="range" min="0.1" max="1.5" value="0.6" id="inputDistance0"
                                       step="0.1" oninput="outputUpdate(value, 'distance0')">
                                <output for="inputTimePerTest" id="distance0">0.5</output>
                            </div>
                            <div class="form-group">
                                <label for="inputTimeToHold0" class="control-label">Time to Hold (seconds)</label>
                                <input type="range" min="0" max="10" value="3" id="inputTimeToHold0"
                                       step="1" oninput="outputUpdate(value, 'TimeToHold0')">
                                <output for="inputTimePerTest" id="TimeToHold0">3</output>
                            </div>
                            <div class="form-group">
                                <label for="inputTotalIterations0" class="control-label">Number of
                                    Iterations/Repetitions</label>
                                <input type="range" min="1" max="10" value="3" id="inputTotalIterations0"
                                       step="1" oninput="outputUpdate(value, 'TotalIterations0')">
                                <output for="inputTimePerTest" id="TotalIterations0">3</output>
                            </div>
                            <div class="form-group">
                                <label for="inputTimeBetweenIterations0" class="control-label">Time between Iterations
                                    (seconds)</label>
                                <input type="range" min="0" max="10" value="3" id="inputTimeBetweenIterations0"
                                       step="1" oninput="outputUpdate(value, 'TimeBetweenIterations0')">
                                <output for="inputTimePerTest" id="TimeBetweenIterations0">3</output>
                            </div>
                            <div class="form-group">
                                <label for="inputTotalTime0" class="control-label">Total Time (seconds)</label>
                                <input type="range" min="0" max="60" value="3" id="inputTotalTime0"
                                       step="1" oninput="outputUpdate(value, 'TotalTime0')">
                                <output for="inputTimePerTest" id="TotalTime0">3</output>
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button type="submit" value="setToDo" class="btn btn-primary">Set As Current Game
                            </button>
                            <button type="submit" value="edit" class="btn btn-primary">Apply Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
